question1 = \u041a\u0430\u043a\u043e\u0439 \u0433\u043e\u0440\u043e\u0434 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438?
question2 = \u041c\u0430\u043b\u0435\u043d\u044c\u043a\u0430\u044f \u0434\u0435\u0432\u043e\u0447\u043a\u0430 \u043f\u043d\u0443\u043b\u0430 \u043c\u044f\u0447 \u043d\u043e\u0433\u043e\u0439. \u041e\u043d \u043f\u0440\u043e\u043b\u0435\u0442\u0435\u043b 10 \u0444\u0443\u0442\u043e\u0432 \u0438 \u0432\u0435\u0440\u043d\u0443\u043b\u0441\u044f \u043e\u0431\u0440\u0430\u0442\u043d\u043e. \u041a\u0430\u043a \u044d\u0442\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e?
question3 = \u0410 - \u043e\u0442\u0435\u0446 \u0411. \u041d\u043e \u0411 - \u043d\u0435 \u0441\u044b\u043d \u0410. \u041a\u0430\u043a \u0442\u0430\u043a\u043e\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e?
question4 = \u041a\u0430\u043a \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043c\u043e\u0436\u0435\u0442 \u0438\u0434\u0442\u0438 8 \u0434\u043d\u0435\u0439 \u0431\u0435\u0437 \u0441\u043d\u0430?

answer1 = \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 - \u041b\u043e\u043d\u0434\u043e\u043d.
answer2 = \u041d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0441\u043b\u044b\u0448\u0430\u043b\u0438 \u043f\u0440\u043e \u0433\u0440\u0430\u0432\u0438\u0442\u0430\u0446\u0438\u044e? \u041e\u043d\u0430 \u043f\u043d\u0443\u043b\u0430 \u0435\u0433\u043e \u0432\u0432\u0435\u0440\u0445.
answer3 = \u0411 - \u044d\u0442\u043e \u0434\u043e\u0447\u044c, \u0433\u0435\u043d\u0434\u0435\u0440\u043d\u044b\u0435 \u0434\u0438\u0441\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u0442\u043e\u0440\u044b!
answer4 =\u0415\u043c\u0443 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0443\u0436\u043d\u043e \u0441\u043f\u0430\u0442\u044c \u043f\u043e \u043d\u043e\u0447\u0430\u043c, \u0432\u043e\u0442 \u0438 \u0432\u0441\u0451.